# Dataset
dataset: 'prw'
dataset_dir: '/home/ubuntu/datasets/PRW'
train_set: 'trainval'
test_set: 'test'
retrieval_name_list: ('test', 'cross_cam_id', 'same_cam_id')

# OIM
oim_cq_size: 500

# Model
model: 'convnext'
backbone_arch: 'convnext_base'

